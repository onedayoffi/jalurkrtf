                /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 350px;
            height: 350px;
            overflow: hidden;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: zoomInOut 0.3s ease-in-out;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scale(1);
            transform-origin: left top;
        }
        
         @keyframes zoomInOut {
    from {
        transform: scale(0);
        transform-origin: left top; /* Pusat zoom di sebelah kiri atas */

    to {

}

<script>
function openProfileImageModal() {
        var modal = document.getElementById('profileImageModal');
        var modalContent = document.getElementById('profileImageContainer');
        modal.style.display = 'flex';

        // Animasi zoom-in dari titik awal menuju ke tengah
        modalContent.style.transform = 'scale(0)';
        modalContent.style.transformOrigin = 'center';
        setTimeout(function () {
            modalContent.style.transform = 'scale(1)';
        }, 100);
    }

    // Menutup modal ketika diklik di luar gambar
    document.getElementById('profileImageModal').addEventListener('click', function () {
        var modal = document.getElementById('profileImageModal');
        modal.style.display = 'none';
    });

    // ... (kode lainnya tetap sama) ...

    // Menambahkan event listener untuk membuka modal gambar saat di klik
    document.getElementById('profileImageModalBtn').addEventListener('click', openProfileImageModal);
    function sendMessage() {
        var userInput = document.getElementById('userInput').value;
        var chatBody = document.querySelector('.chat-body');
		
		 // Check user input for specific keywords and generate responses
		 if (isMessageInappropriate(userInput)) {
        userInput = "Pesan Anda dihapus karena mengandung kata yang tidak pantas.";
    }

        // Create user message
        var userMessage = document.createElement('div');
        userMessage.className = 'message user-message';

        var messageContent = document.createElement('div');
        messageContent.className = 'message-content1';
        messageContent.textContent = userInput;

        var time = document.createElement('div');
        time.className = 'time';
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        time.textContent = hours + ':' + (minutes < 10 ? '0' : '') + minutes;

        var profileIcon = document.createElement('div');
        profileIcon.className = 'profile-icon1';
        profileIcon.innerHTML = '<img src="https://cdn.idntimes.com/content-images/post/20230515/gambar-profil-wa-keren-41d3732660868cf4a36d801d1301f672.jpg" alt="Profile Image">';

        userMessage.appendChild(messageContent);
        userMessage.appendChild(profileIcon);
        userMessage.appendChild(time);

        chatBody.appendChild(userMessage);

        // Show typing indicator
        document.getElementById('typingIndicator').textContent = 'Sedang mengetik...';

        // Handle responses based on user input with a delay of 2 seconds
        setTimeout(function () {
            handleResponses(userInput);
            // Hide typing indicator after the response is generated
            document.getElementById('typingIndicator').textContent = '';
        }, 2000);

        // Clear the input field
        document.getElementById('userInput').value = '';
    }
	
	 

function isMessageInappropriate(message) {
    // Daftar kata-kata yang tidak pantas
    var inappropriateWords = ["ngewe", "ngentot", "kontol", "bangsat", "memek", "hencet"];

    // Mengonversi pesan menjadi huruf kecil untuk memastikan pencocokan tidak bersifat case-sensitive
    var lowercaseMessage = message.toLowerCase();

    // Memeriksa apakah pesan mengandung kata-kata tidak pantas
    for (var i = 0; i < inappropriateWords.length; i++) {
        if (lowercaseMessage.includes(inappropriateWords[i])) {
            return true;
        }
    }
	
	

    return false;
}





    function handleResponses(userInput) {
        var chatBody = document.querySelector('.chat-body');

        // Create response message
        var responseMessage = document.createElement('div');
        responseMessage.className = 'message';

        var messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        
        var profileIcon = document.createElement('div');
        profileIcon.className = 'profile-icon';
        profileIcon.innerHTML = '<img src="https://i.ytimg.com/vi/9JuD4lqyTk4/maxresdefault.jpg?sqp=-oaymwEoCIAKENAF8quKqQMcGADwAQH4Ac4FgAKACooCDAgAEAEYZSBgKDswDw==&rs=AOn4CLDUcGeiBnMSs7zLX8efvSIsiUn8Tg" alt="Profile Image">';



        var time = document.createElement('div');
        time.className = 'time';
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        time.textContent = hours + ':' + (minutes < 10 ? '0' : '') + minutes;

       
        if (userInput.toLowerCase().includes('alamat')) {
            messageContent.textContent = 'Alamat kami di perumahan permata';
        } else if (userInput.toLowerCase().includes('harga') || userInput.toLowerCase().includes('berapa')) {
            messageContent.textContent = 'Untuk price list nya silakan klik ada di menu yah kak';
        } else {
            // Default response
            messageContent.textContent = '';
        }
		
		

responseMessage.appendChild(profileIcon);
responseMessage.appendChild(messageContent)
responseMessage.appendChild(time);  // Memindahkan ini ke bawah messageContent

chatBody.appendChild(responseMessage);

        // Scroll to the bottom of the chat body
        chatBody.scrollTop = chatBody.scrollHeight;
    }
	
	
</script>

</script>
